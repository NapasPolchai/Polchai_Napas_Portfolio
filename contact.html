<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Contact us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container grid-con">
            <nav class="nav-menu col-span-full">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.svg" alt=""></a>
                </div>

                <ul class="mobile-nav" id="toggle-nav">
                    <li>
                        <a href="#"><img src="img/close.svg" alt="">
                        </a>
                    </li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="experiences.html">Experience</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

                <ul>
                    <li class="hide-on-mobile"><a href="projects.html">Projects</a></li>
                    <li class="hide-on-mobile"><a href="experiences.html">Experience</a></li>
                    <li class="hide-on-mobile"><a href="contact.html">Contact</a></li>
                    <li class="mobile-toggle">
                        <a href="#">
                            <img src="img/burger.svg" alt="">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="grid-con">
            <div class="hero-contact-text col-span-full">
                <h1><span>Hey!</span> Tell me all
                    <br> the things <img src="img/hand.png" alt=""></br>
                </h1>

                <div class="contact-underline col-span-full"></div>
            </div>

            <p class="contact-text col-span-full">
                I’m interested in…
            </p>

            <div class="contact-text l-col-start-1 l-col-end-5 xl-col-start-1 xl-col-end-5 col-span-full">
                <h5>
                    Website design
                </h5>
            </div>

            <div class="contact-text l-col-start-5 l-col-end-9 xl-col-start-5 xl-col-end-9 col-span-full">
                <h5>
                    Graphic design
                </h5>
            </div>



            <p class="contact-text col-span-full">
                Project budget (CAD)
            </p>

            <div class="contact-text l-col-start-1 l-col-end-3 xl-col-start-1 xl-col-end-3 col-span-full">
                <h5>
                    10-20k
                </h5>
            </div>

            <div class="contact-text l-col-start-3 l-col-end-5 xl-col-start-3 xl-col-end-5 col-span-full">
                <h5>
                    30-40k
                </h5>
            </div>

            <div class="contact-text l-col-start-5 l-col-end-7 xl-col-start-5 xl-col-end-7 col-span-full">
                <h5>
                    40-50k
                </h5>
            </div>

            <div class="contact-text l-col-start-7 l-col-end-9 xl-col-start-7 xl-col-end-9 col-span-full">
                <h5>
                    50-100k
                </h5>
            </div>

            <div class="contact-text l-col-start-9 l-col-end-11 xl-col-start-9 xl-col-end-11 col-span-full">
                <h5>
                    >100k
                </h5>
            </div>

        </section>

        <section class="grid-con">
            <form class="single-line-form l-col-start-1 l-col-end-13 xl-col-start-1 xl-col-end-13 col-span-full">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Tell me about your project</label>
                    <input type="text" id="message" name="message" required>
                </div>

                <div class="grid-con" id="buttom-part">
                    <button type="submit" id="submit"
                        class="l-col-start-1 l-col-end-4 xl-col-start-1 xl-col-end-4">Send</button>

                    <div id="contact-memoji" class="l-col-start-9 l-col-end-13 xl-col-start-9 xl-col-end-13">
                        <img src="img/memoji-contact.png" alt="">
                    </div>
                </div>
            </form>
        </section>

        <footer>
            <div class="footer-con">
                <h2>Have <br><span>an idea ?</span> </h2>
                <button class="tell">Tell Me</button>

                <div class="contact">
                    <button id="btn-1">polchai.napas@gmail.com</button>
                    <button id="btn-2">+1 (416) 302 6763</button>
                </div>
            </div>
        </footer>
    </main>
</body>
<script src="js/main.js"></script>

</html>
